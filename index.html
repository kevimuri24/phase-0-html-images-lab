<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <p>
      <h2>Image with source alone</h2>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"/>
    </p>
    <p>
      <h2>Image with source and alternate text</h2>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Simba"/>
    </p>
    <p>
      <h2>Image with, source, alternate, and title attribute</h2>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg", alt="Simba", title="The King of the jungle" />
    </p>
  </body>
</html>
